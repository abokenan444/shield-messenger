# ═══════════════════════════════════════════════════════════
#  Shield Messenger — Hardened Nginx Configuration
#  TLS 1.3 only · OCSP stapling · HSTS preload · CSP · Rate limiting
# ═══════════════════════════════════════════════════════════

# ── Rate limiting zones ────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api_general:10m   rate=30r/s;
limit_req_zone $binary_remote_addr zone=api_auth:10m      rate=3r/s;
limit_req_zone $binary_remote_addr zone=static:10m        rate=50r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ── HTTP → HTTPS redirect ─────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name shieldmessenger.com www.shieldmessenger.com;

    location /.well-known/acme-challenge/ {
        root /var/www/shieldmessenger/web/dist;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS server ─────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shieldmessenger.com www.shieldmessenger.com;

    # ── TLS 1.3 Only ──────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/shieldmessenger.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shieldmessenger.com/privkey.pem;
    ssl_protocols       TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_tickets off;

    # ── OCSP Stapling ─────────────────────────────────────
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/shieldmessenger.com/chain.pem;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ── Security Headers (global) ─────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(self), microphone=(self), geolocation=(), payment=(self)" always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Resource-Policy same-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' wss://shieldmessenger.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;

    # Hide server version
    server_tokens off;

    # ── Connection limits ─────────────────────────────────
    limit_conn conn_limit 20;

    # ── Root & index ──────────────────────────────────────
    root /var/www/shieldmessenger/web/dist;
    index index.html;

    # ── API proxy ─────────────────────────────────────────
    location /api/ {
        limit_req zone=api_general burst=20 nodelay;

        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 86400;  # WebSocket long-poll
        client_max_body_size 10m;

        # Prevent proxy header injection
        proxy_set_header X-Request-ID $request_id;
    }

    # ── Stricter limit for auth endpoints ─────────────────
    location ~ ^/api/(auth|login|register|password-reset) {
        limit_req zone=api_auth burst=5 nodelay;

        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
        client_max_body_size 64k;
    }

    # ── PWA manifest ──────────────────────────────────────
    location /manifest.webmanifest {
        types { application/manifest+json webmanifest; }
        expires 1d;
        add_header Cache-Control "public";
    }

    # ── Service worker — must not be cached ───────────────
    location /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # ── APK downloads — serve directly, no SPA fallback ────
    location ~* \.apk$ {
        limit_req zone=static burst=10 nodelay;
        types { }
        default_type application/vnd.android.package-archive;
        add_header Content-Disposition "attachment";
        try_files $uri =404;
    }

    # ── Static assets — long cache with immutable ─────────
    location /assets/ {
        limit_req zone=static burst=30 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Block dotfiles (except .well-known) ───────────────
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── SPA fallback ──────────────────────────────────────
    location / {
        limit_req zone=static burst=30 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # ── Compression ───────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
      text/plain
      text/css
      application/json
      application/javascript
      text/xml
      application/xml
      text/javascript
      image/svg+xml
      application/manifest+json
      application/wasm;
}
