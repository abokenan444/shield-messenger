# ══════════════════════════════════════════════════════════════════════
# Shield Messenger — Docker / Reverse-Proxy Nginx Configuration
# ══════════════════════════════════════════════════════════════════════
# This config is used inside the Docker Compose stack.
# For the production bare-metal config, see ../nginx-shieldmessenger.conf
# ──────────────────────────────────────────────────────────────────────

# ── Rate-limiting zones ───────────────────────────────────────────────
# General API: 10 req/s per client IP
limit_req_zone $binary_remote_addr zone=api_general:10m rate=10r/s;
# Auth endpoints (login, register, password-reset): 3 req/s
limit_req_zone $binary_remote_addr zone=api_auth:10m    rate=3r/s;
# Static assets: 30 req/s
limit_req_zone $binary_remote_addr zone=static:10m      rate=30r/s;
# Connection limit per IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ── Upstreams ─────────────────────────────────────────────────────────
upstream api_backend {
    server api:4000;
    keepalive 16;
}

upstream web_frontend {
    server web:80;
}

server {
    listen 80;
    server_name _;

    # Hide server version
    server_tokens off;

    # ── Connection limits ─────────────────────────────────────────────
    limit_conn conn_limit 20;

    # ── Security Headers (global) ─────────────────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "0" always;  # Disabled; CSP is the modern replacement
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(self), microphone=(self), geolocation=(), payment=(self)" always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Resource-Policy same-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests" always;

    # ── API proxy (general) ───────────────────────────────────────────
    location /api/ {
        limit_req zone=api_general burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;

        # WebSocket support
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    86400;  # WebSocket long-poll
        client_max_body_size  10m;
    }

    # ── Stricter limit for auth endpoints ─────────────────────────────
    location ~ ^/api/(auth|login|register|password-reset) {
        limit_req zone=api_auth burst=5 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout    15s;
        proxy_read_timeout    15s;
        client_max_body_size  64k;
    }

    # ── Service Worker — must not be cached ───────────────────────────
    location /sw.js {
        proxy_pass http://web_frontend;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # ── Static assets — long cache ────────────────────────────────────
    location /assets/ {
        limit_req zone=static burst=30 nodelay;
        proxy_pass http://web_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Block dotfiles (except .well-known) ───────────────────────────
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Static web app — SPA fallback ─────────────────────────────────
    location / {
        limit_req zone=static burst=30 nodelay;
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ── Compression ───────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        text/javascript
        image/svg+xml
        application/manifest+json
        application/wasm;
}
