name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Rust Core: Build, Test, Lint, Audit ────────────────
  build-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopus-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('secure-legion-core/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Build secure-legion-core
        working-directory: secure-legion-core
        run: cargo build --release

      - name: Run tests
        working-directory: secure-legion-core
        run: cargo test 2>&1 || true

      - name: Clippy lint
        working-directory: secure-legion-core
        run: cargo clippy -- -D warnings 2>&1 || true

      - name: Check formatting
        working-directory: secure-legion-core
        run: cargo fmt --all -- --check || true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        working-directory: secure-legion-core
        run: cargo audit || true

  # ── Server ─────────────────────────────────────────────
  server-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret-do-not-use-in-production
          FIELD_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

  # ── Web ────────────────────────────────────────────────
  web-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

  # ── Reproducible Build Verification ────────────────────
  release-checksum:
    runs-on: ubuntu-latest
    needs: build-and-audit
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopus-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('secure-legion-core/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Build release and output SHA256
        working-directory: secure-legion-core
        run: |
          cargo build --release
          echo "## Build Artifact Checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find target/release -maxdepth 1 \( -name 'libsecurelegion.*' -o -name 'securelegion.*' \) -type f | while read f; do
            sha256sum "$f" | tee -a $GITHUB_STEP_SUMMARY
          done
          echo '```' >> $GITHUB_STEP_SUMMARY
