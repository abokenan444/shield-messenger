name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopus-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('secure-legion-core/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Build secure-legion-core
        id: build
        working-directory: secure-legion-core
        continue-on-error: true
        run: |
          set -o pipefail
          cargo build --release 2>&1 | tee /tmp/build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: /tmp/build.log

      - name: Check build result
        if: steps.build.outcome == 'failure'
        run: |
          ERRORS=$(grep -E "^error" /tmp/build.log | head -20 || true)
          TAIL=$(tail -40 /tmp/build.log)
          echo "::error::BUILD ERRORS: ${ERRORS}"
          echo "::error::BUILD TAIL: ${TAIL}"
          exit 1

      - name: Run tests
        working-directory: secure-legion-core
        run: cargo test

      - name: Clippy lint
        working-directory: secure-legion-core
        run: cargo clippy -- -D warnings 2>&1 || true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        working-directory: secure-legion-core
        run: cargo audit || true

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo-deny
        working-directory: secure-legion-core
        run: cargo deny check 2>/dev/null || true

  release-checksum:
    runs-on: ubuntu-latest
    needs: build-and-audit
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopus-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('secure-legion-core/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Build release and output SHA256
        working-directory: secure-legion-core
        run: |
          cargo build --release
          echo "## Build Artifact Checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find target/release -maxdepth 1 \( -name 'libsecurelegion.*' -o -name 'securelegion.*' \) -type f | while read f; do
            sha256sum "$f" | tee -a $GITHUB_STEP_SUMMARY
          done
          echo '```' >> $GITHUB_STEP_SUMMARY
