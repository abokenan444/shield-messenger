name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            secure-legion-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'secure-legion-core/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build secure-legion-core
        run: |
          cd secure-legion-core
          cargo build --release --no-default-features

      - name: Run tests
        run: |
          cd secure-legion-core
          cargo test --no-default-features

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        run: |
          cd secure-legion-core
          cargo audit || true

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo-deny
        run: |
          cd secure-legion-core
          cargo deny check 2>/dev/null || true

  release-checksum:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build and output SHA256
        run: |
          cd secure-legion-core
          cargo build --release --no-default-features
          echo "## Build artifacts checksums" >> $GITHUB_STEP_SUMMARY
          for f in target/release/libsecurelegion.* target/release/securelegion.* 2>/dev/null; do
            [ -f "$f" ] && sha256sum "$f" | tee -a $GITHUB_STEP_SUMMARY
          done
